# This is a basic workflow to help you get started with Actions

name: GitHub RubberDucky

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checkst-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Step 1- Checkout the main branch on GitHub
        uses: actions/checkout@v3
      
      # Runs a single command using the runner shell
      - name: Step 2 - Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
        
      # Runs a set of commands using the runners shell
      - name: Step 3 - Build Maven Project
        run: |
          mvn -B package --file pom.xml
          mkdir staging && cp target/*.jar staging
        
      - name: Step 4 - Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-key: ${{ runner.os }}-m2
    
      - name: Step 5 - Persist workflow data as artifacts
        uses: actions/upload-artifcats@v3
        with:
          name: github-actions-artifacts
          path: staging
